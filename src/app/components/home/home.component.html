<div class="cards-wrapper">
  @for (term of LGBTQTerms; track term;) {
  <p-card header="{{term.name}}" class="term-card">
    <div class="image-wrapper">
      <img src="{{term.flagSrc}}" class="flag" alt="{{term.name}}">
      <img src="{{term.imageSrc}}" pTooltip="{{term.celeb}}"
      tooltipPosition="top"  alt="{{term.name}}">
    </div>
    <div class="categories">
      <p-accordion [activeIndex]="0">
        @for (type of term.types; track type) {
        <p-accordionTab [header]="type.name">
          <p class="m-0">
            {{ type.definition }}
          </p>
        </p-accordionTab>
        }
      </p-accordion>
    </div>
  </p-card>
  }
</div>
